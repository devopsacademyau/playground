name: Ramiray c05-actions01
on:
  pull_request:
    paths:
      - "ramiray/**"
jobs:
  prcomment:
    runs-on: ubuntu-latest
    steps:
      - uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            Well done ${{ secrets.RAMYA }}! This is a nice PRN
          allow-repeats: false